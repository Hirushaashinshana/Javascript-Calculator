<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="calculator">
        <div class="diplay-screen">
            <input type="text" id="outputScreen" readonly>
        </div>   
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-danger" onclick="Clear()">Cl</button>
            <button type="button" class="btn btn-danger" onclick="Delete()">Del</button>
            <button type="button" class="btn btn-danger" onclick="Display('%')">%</button>
            <button type="button" class="btn btn-danger" onclick="Display('/')">/</button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-danger" onclick="Display('7')">7</button>
            <button type="button" class="btn btn-danger" onclick="Display('8')">8</button>
            <button type="button" class="btn btn-danger" onclick="Display('9')">9</button>
            <button type="button" class="btn btn-danger" onclick="Display('*')">*</button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-danger" onclick="Display('4')">4</button>
            <button type="button" class="btn btn-danger" onclick="Display('5')">5</button>
            <button type="button" class="btn btn-danger" onclick="Display('6')">6</button>
            <button type="button" class="btn btn-danger" onclick="Display('-')">-</button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-danger" onclick="Display('1')">1</button>
            <button type="button" class="btn btn-danger" onclick="Display('2')">2</button>
            <button type="button" class="btn btn-danger" onclick="Display('3')">3</button>
            <button type="button" class="btn btn-danger" onclick="Display('+')">+</button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-danger" onclick="Display('.')">.</button>
            <button type="button" class="btn btn-danger" onclick="Display('0')">0</button>
            <button type="button" class="btn btn-danger" onclick="Calculate()">=</button>
          </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
